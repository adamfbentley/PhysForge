global:
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@physforge.com'
  smtp_auth_username: 'alerts@physforge.com'
  smtp_auth_password: 'your_password_here'  # Use secrets in production

route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'email-notifications'
  routes:
    - match:
        severity: critical
      receiver: 'critical-notifications'

receivers:
  - name: 'email-notifications'
    email_configs:
      - to: 'admin@physforge.com'
        send_resolved: true

  - name: 'critical-notifications'
    email_configs:
      - to: 'admin@physforge.com'
        send_resolved: true
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#alerts'
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']