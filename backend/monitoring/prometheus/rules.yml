groups:
  - name: physforge_alerts
    rules:
      # Service down alerts
      - alert: ServiceDown
        expr: up == 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "Service {{ $labels.job }} has been down for more than 5 minutes."

      # High error rates
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate on {{ $labels.job }}"
          description: "Error rate is {{ $value }}% on {{ $labels.job }}"

      # High CPU usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is {{ $value }}%"

      # High memory usage
      - alert: HighMemoryUsage
        expr: (1 - node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes) * 100 > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is {{ $value }}%"

      # Low disk space
      - alert: LowDiskSpace
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) * 100 < 10
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Disk space is {{ $value }}% available"

      # Job queue backlog
      - alert: JobQueueBacklog
        expr: redis_keyspace_keys_total{db="0",key="rq:queue:*"} > 100
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Job queue backlog detected"
          description: "Job queue has {{ $value }} pending jobs"

      # Database connection issues
      - alert: DatabaseConnectionIssues
        expr: pg_stat_activity_count{state="idle"} > 50
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High number of database connections"
          description: "Database has {{ $value }} idle connections"

      # MinIO storage capacity
      - alert: MinIOStorageCapacity
        expr: minio_bucket_usage_size_bytes / minio_bucket_usage_quota_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "MinIO storage capacity warning"
          description: "MinIO storage usage is {{ $value }}% of quota"