global:
  checkNewVersion: true
  sendAnonymousUsage: false

api:
  dashboard: true
  insecure: true  # Remove in production

log:
  level: INFO
  format: json

accessLog:
  format: json
  fields:
    defaultMode: keep
    headers:
      defaultMode: drop
      names:
        Authorization: drop  # Don't log auth headers

entryPoints:
  web:
    address: ":80"
    # Redirect to HTTPS in production
    # http:
    #   redirections:
    #     entryPoint:
    #       to: websecure
    #       scheme: https

  websecure:
    address: ":443"
    # TLS configuration for production
    # tls:
    #   certResolver: letsencrypt

providers:
  docker:
    exposedByDefault: false
    network: physforge-network

  file:
    directory: /etc/traefik
    watch: true

certificatesResolvers:
  letsencrypt:
    acme:
      email: admin@physforge.com
      storage: /etc/traefik/acme.json
      httpChallenge:
        entryPoint: web