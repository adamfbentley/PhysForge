name: CI

# Temporarily disabled until project setup is complete
# Uncomment when ready for continuous integration testing
on:
  workflow_dispatch:  # Manual trigger only
  # push:
  #   branches: [ main, develop ]
  # pull_request:
  #   branches: [ main, develop ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, '3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install Auth Service dependencies
      run: |
        cd backend/auth_service
        pip install -r requirements.txt
    
    - name: Run Auth Service tests
      run: |
        cd backend/auth_service
        pytest tests/ -v --tb=short
      env:
        DATABASE_URL: "sqlite:///./test.db"
        SECRET_KEY: "test-secret-key-for-ci-only"
        ALGORITHM: "HS256"
    
    - name: Install Data Management Service dependencies
      run: |
        cd backend/data_management_service
        pip install -r requirements.txt
    
    - name: Lint with flake8
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 backend/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 backend/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  frontend-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Build frontend
      run: |
        cd frontend
        npm run build
    
    - name: Run TypeScript checks
      run: |
        cd frontend
        npm run type-check || npx tsc --noEmit

  docker-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Auth Service Docker image
      run: |
        cd backend/auth_service
        docker build -t physforge-auth:test .
    
    - name: Build Data Management Service Docker image
      run: |
        cd backend/data_management_service
        docker build -t physforge-data:test .
