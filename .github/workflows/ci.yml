name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  basic-checks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Verify repository structure
      run: |
        echo "=== Checking repository structure ==="
        echo "Backend services:"
        ls -la backend/ | grep service || echo "No services found"
        echo ""
        echo "Frontend structure:"
        ls -la frontend/ || echo "No frontend directory"
        echo ""
        echo "✓ Repository structure verified"
    
    - name: Count Python files
      run: |
        echo "=== Python file statistics ==="
        find backend/ -name "*.py" -type f | wc -l
        echo "Python files found in backend/"
        echo "✓ Python files present"
    
    - name: Check for common syntax errors
      run: |
        echo "=== Checking for obvious syntax errors ==="
        pip install flake8
        # Only check for actual syntax errors (E9xx, F63, F7, F82)
        flake8 backend/ --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=__pycache__,*.pyc || true
        echo "✓ Syntax check completed"
